<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/addCont.css" />
    <title>Add new Contact</title>
  </head>
  <body>
    <div class="parent">
      <div class="form-data">
        <form id="post-contact" method="POST">
          <h4>Fill your details:</h4>
          <div class="name-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required />
          </div>
          <!-- <div class="relation-field">
            <label for="relation">Relation:</label>
            <input type="text" id="relation" placeholder="Enter Relation" required />
          </div> -->
          <div class="place-field">
            <label for="place"> Place:</label>
            <input type="text" id="place" placeholder="Enter Place" required />
          </div>
          <div class="date-field">
            <label for="invt-date">Arrival Date:</label>
            <input type="date" id="invt-date" required />
          </div>
          <input type="submit" id="send-submit" value="Send " />
        </form>
        <p id="welMessage"></p>
        <p id="note">*Note! Please fill the correct details</p>
      </div>
    </div>

    <script src="../js/addcont.js" type="text/javascript"></script>
  </body>
</html>
